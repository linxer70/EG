    <td class="mat_view" colspan=3>자원은 그 매장량이 한정되어 있을 뿐만 아니라 지역에 따라 불균등하게 분포한다. 이러한 자원의 대표격인 석유는 주로 서남아시아에 많이 매장되어 있는데, 과거에는 그 가치를 인정받지 못하다가 19세기에 들어와 본격적으로 개발, 이용되기 시작하였다. 한편, 대부분의 세계인들은 소를 식량 자원으로 인식하지만, 인도에서는 식량이 아닌 신성한 동물로 여긴다.</td>
