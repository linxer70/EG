    </td>

    <td class="mat1"  height="25"  width="400" >&nbsp;혼합물은 두 가지 이상의 순물질이 섞여 있으며, 각 물질의 성질을 그대로 가지고 있다.</td>

  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="middle"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;화합물은 성분의 질량비가 일정하지만 혼합물은 성분의 질량비가 일정하지 않다.</td>

  </tr>
  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="middle"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;혼합물은 끊는점, 밀도 등이 일정하지만, 화합물은 끓는점, 밀도 등이 일정하지 않다.</td>

  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="middle"   width="10" >④</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;혼합물은 물리적 방법으로 분리하고, 화합물은 화학적 방법으로 분해할  수 있다.</td>
