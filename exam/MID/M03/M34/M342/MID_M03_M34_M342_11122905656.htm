  <tr>
    <td colspan=3><b class="mat">아래 보기는 과학에서 말하는 일과 일상생활에서 일을 나타낸 것이다. 보기 중 과학에서 말하는 일을 한 경우를 모두 고른 것은?</b></td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat_view" colspan=3>(가) 가지고 있던 지우개가 떨어졌다.<br>
(나) 벽을 밀면서 한 시간 동안 서 있었다.<br>
(다) 바위를 세게 밀었으나 움직이지 않았다.<br>
(라) 떨어지려는 물건을 붙잡고 30분간 서 있었다.<br>
(마) 책가방을 든 채 수평방향으로 걸어갔다.<br>
(바) 바닥에 떨어진 연필을 책상위로 들어 올렸다.<br></td>
  </tr>
