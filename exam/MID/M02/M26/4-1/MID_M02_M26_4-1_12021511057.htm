  <tr>
    <td class="mat_view" colspan=3>어느 날, 평소 사이가 별로 좋지 않던 두 물고기는 서로 싸워 한 물고기가 다른 물고기의 몸에 심한 상처를 입혔다. 상처 입은 물고기의 몸은 낫지 않았고, 결국 죽고 말았다.<br>
그런데 이게 웬일인가? 죽은 물고기가 썩으면서 고여 있던 연못의 물도 함께 썩기 시작한 것이다. 마침내, 남은 한 마리의 물고기는 숨을 쉬지 못해 죽어 가면서 자신이 한 일을 후회하였다.<br></td>
  </tr>
