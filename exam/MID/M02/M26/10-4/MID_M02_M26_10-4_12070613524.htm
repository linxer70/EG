    <td colspan=3><b class="mat">다음 글이 강조하고 있는 국가 안보의 요소는?</b></td>

  <tr>
    <td class="mat_view" colspan=3>요르단 강은 이스라엘을 비롯한 주변 국가들의 ‘생명수’이다. 1967년 시리아가 요르단 강 상류에 댐을 건설하려고 하자, 이스라엘은 수자원에 대한 위기 의식으로 3차 중동전쟁을 일으켰다. 그 때 이스라엘이 점령한 골란 고원은 이스라엘 전체 급수량의 30%를 차지하는 갈릴리 호수의 주요 수원지로서, 군사 안보적 상황 못지않은 중요성을 지니고 있었다.</td>
  </tr>
