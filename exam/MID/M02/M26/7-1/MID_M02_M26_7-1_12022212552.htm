  <tr>
    <td colspan=3><b class="mat">다음 글을 통하여 알 수 있는 학생들에게 요구되는 자세로 가장 적당한 것은?</b></td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat_view" colspan=3>오늘은 학교에서 학생회장 선거를 하였다. 그런데 학생들은 후보들의 공약에 대해서는 별로 관심이 없는 것 같았다. 후보들이 연설을 할 때에도 그것을 열심히 듣는 친구들은 별로 없었다. 그러다가 정작 투표를 할 때가 되면 자기가 평소에 친한 후보에게 투표를 한다. 학생을 대표하는 학생회장을 뽑는 것이 아니라 인기투표를 하는 것 같다.</td>
  </tr>

    <td height="8"></td>
    <td height="8"></td>
  </tr>
