  <tr>
    <td class="mat_view" colspan=3>새로 대장으로 뽑힌 늑대는 모든 늑대가 사냥이 끝난 뒤에는 한곳에 모여 골고루 나누어 먹고, 남은 것은 똑같이 나누는 법을 만들었다. 지나가던 나귀가 이것을 듣고 “그러면 당신이 어제 사냥하여 굴 속에 숨겨 둔 것부터 나누어야겠네”라고 말하였다. 그러자 그 대장 늑대는 새 법률을 없애 버리고 말았다.</td>
