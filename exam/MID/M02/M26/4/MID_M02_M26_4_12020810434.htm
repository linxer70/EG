    <td colspan=3><b class="mat">다음의 글은 시민 사회의 어떤 특징을 말하고 있는가?</b></td>

  <tr>
    <td class="mat_view" colspan=3>시민 사회는 다양한 이해 관계에 얽힌 개인과 집단들이 같이 모여 살면서 갈등과 대립을 일으키기도 한다. 사람들이 권리를 주장하는 정도가 지나치면 사회 전체가 혼란스러워지므로, 권리의 남용과 충돌을 막을 책임과 의무가 필요하다. 그래서 시민 사회에서는 법을 통해 각 개인의 권리와 의무를 규정한다.</td>
