  <tr>
    <td colspan=3><b class="mat"><보기>중 아리스토텔레스가 제시한 국가 기원설에 대한 설명을 고르면?</b></td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat_view" colspan=3><보기><br>
(ㄱ) 국가는 인위적인 형성단계를 거친다.<br>
(ㄴ) 사람들이 계약을 통해서 국가를 형성한다.<br>
(ㄷ) 국가는 만인의 만인에 대한 투쟁 상태로 보았다.<br>
(ㄹ) 가정을 이루고 이를 토대로 결국 나라를 이루게 된다.<br>
(ㅁ) 국가 발생의 이유를 인간의 사회적 본성으로 파악하였다.<br></td>
  </tr>
