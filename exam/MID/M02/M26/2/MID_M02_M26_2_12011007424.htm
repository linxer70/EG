    <td colspan=3><b class="mat">적극적 국가관에 해당하는 것을 모두 고르면?</b></td>
  </tr>

  <tr>
    <td class="mat_view" colspan=3>(가) 국민의 생활에 대한 국가 개입을 최소화해야 한다.<br>
(나) 국가는 국민들의 생활에 적극적으로 개입해야 한다.<br>
(다) 국가는 국민들에게 광범위한 복지 혜택을 제공하여야 한다.<br>
(라) 국민의 행복을 보장하는 것이 국가의 의무이며 목표라고 생각한다.<br>
(마) 국가의 임무는 개인의 자유를 최대한 실현하는데 있다고 본다.<br></td>
  </tr>
