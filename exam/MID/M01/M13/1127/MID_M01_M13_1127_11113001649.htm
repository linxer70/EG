    <td><b class="mat">우리나라의 해안 지역에 대한 설명으로 옳은 것을 보기에서 모두 고르면?</b></td>

  <tr>
    <td class="mat_view">[보기]<br>

㉡ 서해안은 해수욕장, 석호, 암석 해안 등의 관광 자원이 풍부하다.<br>
㉢ 남해안은 해안선이 복잡하고 수온이 적절하여 양식업이 발달한다.<br>
㉣ 남동 해안 지역은 원료 수입과 제품 수출에 유리하여 임해 공업 지역이 형성되었다.</td>
