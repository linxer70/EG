    <td class="mat1"  height="25"  width="400" >&nbsp;대부분 큰 강은 동해나 남해로 흘러간다.</td>
  </tr>

    <td height="8"></td>

  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="middle"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;낭림산맥과 태백산맥은 남북 방향으로 뻗어 있다.</td>
  </tr>
  <tr>
    <td height="8"></td>

    <td height="8"></td>
  </tr>
  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="middle"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;강은 산맥 사이를 흐르면서 분지와 평야를 이룬다.</td>

  <tr>
    <td height="8"></td>
    <td height="8"></td>

  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="middle"   width="10" >④</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;중국과 러시아의 국경을 이루는 강은 두만강과 압록강이다.</td>
  </tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="middle"   width="10" >⑤</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;북부 지역이 남부 지역보다, 동부 지역이 서부 지역보다 산지가 많고 더 높다.</td>
