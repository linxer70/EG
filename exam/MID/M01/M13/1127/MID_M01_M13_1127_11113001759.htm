    <td><b class="mat">산지 지역 주민들의 생활 모습으로 옳은 것을 보기에서 모두 고르면?</b></td>

  <tr>
    <td class="mat_view"><보기><br>
㉠ 알프스 산지에서는 유목이 발달하였다.<br>
㉡ 히말라야 산지에서는 고대 문명 유적지인 마추픽추를 볼 수 있다.<br>
㉢ 아프리카 동부의 고원 지대는 기후가 온화하여 고산 도시가 발달하였다.<br>
㉣ 티베트 고원에서는 야크와 말, 양을 목축하며, 차에 버터를 탄 수유차를 마신다.<br>
㉤ 로키 산지에서는 빙하를 비롯한 산지 지형 등을 이용하여 관광 산업이 발달하였다.</td>
