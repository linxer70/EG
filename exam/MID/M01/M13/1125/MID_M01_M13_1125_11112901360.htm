  <tr>
    <td class="mat_view"><보기><br>
㉠ 방위 표시가 없으면 지도의 위쪽이 동쪽이다.<br>
㉡ 등고선의 간격과 굽은 모양을 통해 지형의 형태를 알 수 있다.<br> 
㉢ 기호는 지표면의 지리 현상을 지도상에 간략하게 나타내는 약속이다.<br>
㉣ 등고선이 정상 쪽으로 파고들면 능선, 바깥쪽으로 굽어져 있으면 계곡이다.	</td>
