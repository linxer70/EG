    </td>
    <td class="mat1"  height="25" align="center" valign="middle"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;도시는 촌락에 농수산물을 공급하며, 촌락은 도시에 각종 서비스를 공급한다.</td>

    </td>
    <td class="mat1"  height="25" align="center" valign="middle"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;도시는 넓은 지역에 많은 사람들이 모여 살기 때문에 인구 밀도가 낮다.</td>
