  <tr>
    <td class="mat_view" colspan=3>[보기]<br>㉠ 도시는 촌락에 재화나 서비스를 제공해 준다. <br>
㉡ 촌락에는 병원, 대형 상점, 관공서 등이 집중되어 있다. <br>

㉢ 촌락 주민들은 주로 제조업이나 서비스업과 관련된 다양한 직업에 종사한다.<br>
㉣ 촌락에 사는 사람들은 주로 1차 산업에 종사하며, 도시에 거주하는 사람들에게 농수산물 등을 제공한다.<br></td>
