    <td><b class="mat">이 시의 정서, 분위기와 관련이 <u>없는</u> 것은?</b></td>
  </tr>
  <tr>

  <tr>
    <td class="mat_view">(가)<br>
열무 삼십 단을 이고<br>
시장에 간 우리 엄마<br>
안 오시네, ㉠<u>해는 시든 지 오래</u><br>
나는 찬밥처럼 방에 담겨<br>
아무리 천천히 숙제를 해도<br>
엄마 안 오시네, 배추 잎 같은 발소리 타박타박<br>
안 들리네, 어둡고 무서워<br>
금 간 창틈으로 고요히 빗소리<br>
빈방에 혼자 엎드려 훌쩍거리던<br>
<br>
(나)<br> 
아주 먼 옛날<br>
지금도 내 눈시울을 뜨겁게 하는<br>
그 시절, ㉡<u>내 유년의 윗목</u></td>
