  <tr>
    <td colspan=3><b class="mat">공기 중과 진공 중에서 낙하하는 깃털과 쇠구슬의 운동에 대한 설명으로 옳은 것을 보기에서 모두 고른 것은?</b></td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat_view" colspan=3>ㄱ. 진공 중에서 쇠구슬과 깃털은 동시에 낙하한다.<br>
ㄴ. 공기 중에서 낙하할 때 쇠구슬과 깃털은 등속 운동을 한다. <br>
ㄷ. 공기 중에서 깃털이 늦게 낙하하는 이유는 공기의 저항 때문이다.  <br></td>
  </tr>
