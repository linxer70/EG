    <td colspan=3><b class="mat">다음 보기에서 뿌리에서 물을 흡수하는 원리와 같은 것을 모두 고른 것은?</b></td>

  <tr>
    <td class="mat_view" colspan=3>ㄱ. 배추에 소금을 뿌려 절인다.	<br>

ㄷ. 교실에 장미꽃을 두니 교실에서 장미 향기가 난다.<br>
ㄹ. 붉은색 잉크를 물에 떨어뜨리면 점점 붉게 변한다.<br>
ㅁ. 시든 야채에 물을 뿌리면 싱싱해진다.<br></td>
