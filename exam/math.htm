<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
<title>수식편집기</title>
 
<!-- Scripts needed by CodeCogs Equation Editor -->
<link rel="stylesheet" type="text/css" href="/css/equation-embed.css" />
<script type="text/javascript" src="/js/eq_config.js" ></script>
<script type="text/javascript" src="/js/eq_editor-lite-9.js" ></script>
<!-- End of Scripts needed -->
 
</head>
<body>
<!-- Main HTML Code to embed within a page -->

 
<table width="303" height="378" border="1" align="left" style="">
  <tr> 
    <td width="293" align="center" valign="middle"> 
      <div id="editor"  style=""></div>
      <textarea id="testbox" rows="3" cols="40"></textarea>
      <img id="equation" /> </td>
   </tr>
   <tr>
    <td height="36" align="center"> 
      <input name="다시 설정" type="reset" class="greybutton" id="copybutton2" value="수식입력" /> 
    </td>
  </tr>
</table>
 
<script type="text/javascript"> 
  EqEditor.embed('editor','');
 
  var a=new EqTextArea('equation', 'testbox'); 
  EqEditor.add(a,false);
 
 
//  EqnExport=function(text) { EqEditor.addText(document, 'buttonexport', text); };
//  ExportButton.add(a, 'copybutton', EqnExport, 'html');
 
  EqnExport2=function(text) { document.title=text; };
  ExportButton.add(a, 'copybutton2', EqnExport2, 'html');
</script>
<script type="text/javascript"> 
  EqEditor.embed('editor','things','mini','en-us')
  var a=new EqTextArea('equation1', 'entry_0');
  var b=new EqTextArea('equation2', 'entry_1');
  var c=new EqTextArea('equation3', 'entry_2');
  EqEditor.add(a,false);
  EqEditor.add(b,false);
  EqEditor.add(c,false);
	c.addExportArea('entry_3','html');	
</script>
 
</body>
</html>
