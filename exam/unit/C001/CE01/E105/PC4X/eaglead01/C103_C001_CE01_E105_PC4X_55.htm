    <td><b class="mat">페이지 설정 대화상자에 대한 설명으로 옳지 않은 것은?</b></td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>

  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="eaglead01_2004_09_18_10_36_32" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;「데이터만 인쇄」옵션을 선택하면 레이블과 컨트롤의 테두리, 눈금선이나 선, 사각형과 같은 그래픽 요소들은 인쇄되지 않는다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="eaglead01_2004_09_18_10_36_32" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;데이터시트를 인쇄할 경우에는「데이터만 인쇄」옵션이 표시되지 않고「머리글 인쇄」옵션이 표시된다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="eaglead01_2004_09_18_10_36_32" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;보고서에서의 페이지 설정은 저장이 되지 않으므로 인쇄할 때마다 설정을 해주어야 한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="eaglead01_2004_09_18_10_36_32" value="radio3" onClick="a('<?echo $pgnum ?>-4') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"   width="10" >④</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;페이지 설정 대화상자를 표시하려면「파일」-「페이지 설정」을 선택한다.</td>
  </tr>
