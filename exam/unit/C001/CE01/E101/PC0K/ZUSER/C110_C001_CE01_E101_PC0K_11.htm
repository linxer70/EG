    </td>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;네트워크 구성탭 중 설치된 네트워크 구성 요소에서 TCP/IP를 선택하여 IP, 즉 자신의 IP를 설정할 수 있다.</td>

  </tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[시작]-[설정]-[제어판]의 [네트워크] 항목을 이용하여 네트워크를  설정한다.</td>
