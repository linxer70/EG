    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;인터넷 전자 우편 시스템은 전세계에 연결된 인터넷 망을 통하여 인터넷 이용자간에 전자 우편을 주고받게 해 주는 시스템이다.</td>
  </tr>

  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;전자 우편 시스템은 여러 명에게 동시에 같은 내용의 전자우편을 송신할 수 있는 기능이 있다. </td>
  </tr>

  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="eaglead01_2004_09_18_09_38_03" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;인터넷 전자우편 시스템은 받은 전자우편의 내용을 제3자에게 송신할 수 있는 첨부(attach) 기능이 있다.</td>
  </tr>
