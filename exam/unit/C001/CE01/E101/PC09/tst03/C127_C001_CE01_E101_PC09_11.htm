    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;레지스트리는 IRQ, I/O주소, DMA 등과 같은 하드웨어 지원과 프로그램 실행 정보와 같은 소프트웨어 자원을 관리한다.</td>
  </tr>
  <tr>

  </tr>
  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;사용자 프로필과 관련된 부분은 'ntuser.dat' 파일에 저장된다.</td>
  </tr>
