    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;MPEG는 시간에 따라 연속적으로 변화하는 동영상 압축에 관하여 연구하는 그룹의 이름이다.</td>

  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="1010069_2008_10_23_11_50_36" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;MPEG 종류는 MPEG-1, MPEG-2, MPEG-4, MPEG-7, MPEG-21 등이 있다.
 </td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="1010069_2008_10_23_11_50_36" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;MPEG는 손실/무손실 압축 기법 중 무손실 압축 기법을 주로 사용한다.
 </td>
