    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;한글 Windows를 설치하면 기본적으로 프린터 공유가 설정된다.</td>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[시작]-[설정]-[프린터]를 선택하여 [프린터] 창이 나타나면 해당 프린터 아이콘을 마우스 오른쪽 단추로 누르고 나타나는 메뉴 중 [공유] 메뉴를 선택하여 설정한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;프린터 추가에 의해 가장 먼저 설치된 프린터가 공유되어진다.</td>
  </tr>
