    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;주석은 홑 따옴표 기호(')에 의해 표시된다. 한줄 전체를 모두 주석으로 사용할 수도 있고, 동일한 줄에서 명령의 뒤에 주석을 삽입할 수도 있다.</td>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;변수 이름은 대, 소문자를 구분하지 않고, 빈 칸이나 마침표를 사용할 수 있다.</td>
