    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;양식도구모음에 속하는 각 컨트롤들은 작성 후 매크로를 지정하여 사용하는 것이 보통이다.</td>

  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;컨트롤도구상자에 속하는 각 컨트롤들은 작성 후 이벤트 프로시저를 통해 특정한 작업을 수행하는 방식으로 사용한다.</td>
  </tr>
