    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;Windows 탐색기에서 [파일]-[새로 만들기]-[폴더]를 선택하면 새로운 폴더를 만들 수 있다.</td>

  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="lyhee0626_2004_06_02_18_47_44" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;임의의 폴더는 하위 폴더를 가질 수 있고 폴더의 이름은 255자이내로 작성하여야 한다.</td>
  </tr>

    <td height="8"></td>

  </tr>
  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;DOS에서 디렉토리와 같은 개념으로 F4를 사용하면 이름을 변경할 수 있다.</td>
  </tr>
