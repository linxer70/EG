  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[Shift]키와 [Ctrl]키를 동시에 눌러도 삭제되며 이렇게 삭제한 파일도 복원할 수 있다.</td>

  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ksg9004_2004_05_20_12_35_38" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>

    <td class="mat1"  height="25"  width="400" >&nbsp;[파일]-[복원]을 통해 [휴지통]에 버린 파일이나 폴더를 복원할 수 있다.</td>
