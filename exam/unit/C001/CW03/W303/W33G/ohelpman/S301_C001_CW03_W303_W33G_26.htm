  <tr>
    <td><b class="mat">한글 Windows 98에서 휴지통에 있는 파일을 원래의 폴더가 아닌 다른 폴더에 복원할 수 있다. 그 방법으로 옳지 않은 것은 무엇인가?</b></td>
  </tr>

  </tr>

    <td class="mat_view"></td>

  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ohelpman_2004_05_27_17_49_36" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;휴지통에서 파일을 선택한 후 원하는 폴더에 드래그 앤 드롭한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ohelpman_2004_05_27_17_49_36" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;휴지통에서 파일을 오른쪽 클릭하여 [잘라내기]를 선택한 후 원하는 폴더에서 [붙여넣기]한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ohelpman_2004_05_27_17_49_36" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;휴지통에서 파일을 선택하여 Ctrl + X를 누른 후 원하는 폴더에서 Ctrl + V를 누른다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>

  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ohelpman_2004_05_27_17_49_36" value="radio3" onClick="a('<?echo $pgnum ?>-4') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"   width="10" >④</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;휴지통에 있는 파일을 마우스 오른쪽 버튼으로 클릭하여 [복원]을 선택한다.</td>
