  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;클립보드는 서로 다른 응용 프로그램 간에 데이터를 쉽게 전달할 수 있게 한다.

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
