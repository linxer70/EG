    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;"프린터" 추가는 "프린터 추가 마법사"를 이용한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>

  </tr>
  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;제조업체와 프린터 기종을 지정해 주어야 한다.</td>
  </tr>
  <tr>
    <td height="8"></td>

    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ohelpman_2004_05_27_19_02_41" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;목록에 없는 프린터 기종은 설치를 할 수 없다.</td>

    <td height="8"></td>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"   width="10" >④</td>
