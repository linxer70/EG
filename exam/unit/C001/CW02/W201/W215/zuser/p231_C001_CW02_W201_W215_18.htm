  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="zuser_2005_11_28_12_44_56" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;표시 장치로는 음극선관(CRT), 액정 디스플레이(LCD), 플라즈마 디스플레이(PDP) 등이 있다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="zuser_2005_11_28_12_44_56" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;CRT는 문자표시 속도가 빠르며, 가격이 저렴하나 LCD에 비해 눈의 피로가 심하다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="zuser_2005_11_28_12_44_56" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;LCD는 CRT에 비해 소비전력이 적으며 가볍고 휴대하기가 편리하나, 화면 표시 속도가 느리다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="zuser_2005_11_28_12_44_56" value="radio3" onClick="a('<?echo $pgnum ?>-4') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"   width="10" >④</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;PDP는 다른 표시 장치에 비해 해상도가 가장 좋아 그래픽영상 작업에 알맞으며, 두께가 얇고 가벼워 주로 휴대용 컴퓨터에 사용된다.</td>
  </tr>
