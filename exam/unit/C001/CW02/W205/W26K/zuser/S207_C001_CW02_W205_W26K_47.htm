    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;인터프리터 언어가 컴파일러 언어보다 일반적으로 실행 속도가 빠르다.

  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2006_06_28_13_47_00" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;인터프리터 언어는 대화식 처리가 가능하나, 컴파일러 언어는 일반적으로 불가능하다.
</td>
  </tr>
  <tr>
    <td height="8"></td>

  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2006_06_28_13_47_00" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;컴파일러 언어는 목적 프로그램이 있는 반면, 인터프리터 언어는 일반적으로 없다.
</td>
  </tr>
