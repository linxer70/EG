  <tr>
    <td><b class="mat">한글 Windows 98의 [탐색기]에서 두 개 이상의 폴더나 파일을 선택하고자 할 때 옳지 않은 것은?</b></td>
  </tr>

    <td height="8"></td>

  </tr>

<table width="420" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2004_06_01_19_29_30" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[Ctrl] 를 누른 상태에서 선택하고자 하는 
      폴더 혹은 파일들을 클릭한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2004_06_01_19_29_30" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;첫 폴더 또는 파일을 클릭한 후 선택할 마지막 
      폴더나 파일을 [Shift]를 누른 상태에서 클릭하면 중간에 있는 다른 파일/폴더도 함께 선택된다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2004_06_01_19_29_30" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[Alt]를 누른 상태에서 선택하고자 하는 
      파일들을 클릭하면 클릭한 파일들이 선택된다.</td>
  </tr>

    <td height="8"></td>

    <td height="8"></td>
  </tr>
  <tr>

    </td>
