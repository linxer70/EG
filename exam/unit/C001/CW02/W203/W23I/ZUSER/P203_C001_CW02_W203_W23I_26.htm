  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2004_05_31_04_04_00" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp; [시작] - [프로그램] - [Windows 탐색기]를 선택한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2004_05_31_04_04_00" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;내 컴퓨터를 마우스 오른쪽 단추로 클릭하여 나타나는 메뉴에서 “탐색”을 실행한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2004_05_31_04_04_00" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[시작] - [실행]에서 “explorer.exe"를 입력한 후 확인 단추를 클릭한다.</td>
  </tr>
  <tr>
