    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;화면 전체 내용을 그대로 클립보드에 복사하는 키는 [Print Screen(Scrn) Sys Rq]키이다.</td>

    </td>

    <td class="mat1"  height="25"  width="400" >&nbsp;현재 사용중인 활성창의 내용을 클립보드에 복사하는 키는 [Ctrl] + [Print Screen Sys Rq]키이다.</td>
