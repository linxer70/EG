  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="tst01_2009_09_02_15_04_40" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;행 높이나 열 너비가 서로 다른 여러 개의 표를 상하 혹은 좌우로 배치해야 할 경우에 사용하면 편리하다.</td>
  </tr>

    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="tst01_2009_09_02_15_04_40" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[카메라] 명령으로 복하여 나타낸 표는 원본 셀 범위에 입력한 값이 변경되어도 변경되지 않는다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="tst01_2009_09_02_15_04_40" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[카메라]기능을 이용하면 붙여넣기 할 위치의 행 높이나 열 너비와 상관없이 원래의 표를 그대로 붙여넣기 할 수 있다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"   width="10" >④</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;복사하려는 셀 범위를 선택하고, [카메라] 도구를 클릭한 후 새로운 위치에서 마우스를 클릭하면 그림으로 복사된다.</td>
