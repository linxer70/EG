    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2006_06_26_22_11_35" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;차세대 IP주소로 활용하기 위하여 개발된 IPv6는 128 bit로 구성되어 있다.</td>
  </tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;현재 인터넷의 주소체계는 IPv4를 채택되어 사용하고 있지만, 32bit의 숫자로 구성되어있는 현재의 버전으로는 향후 부여될 컴퓨터의 IP주소를 모두 수용할 수 없어서 IPv6의 필요성이 제기되었다.</td>
  </tr>

    </td>

    <td class="mat1"  height="25"  width="400" >&nbsp;Internet Protocol Version 6의 약자이다.</td>
