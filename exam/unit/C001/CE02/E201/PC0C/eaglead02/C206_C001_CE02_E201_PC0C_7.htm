    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;스풀링은 인쇄할 내용을 하드디스크를 거치지 않고 프린터로 전송하기 때문에 효율적이다.</td>

  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="eaglead02_2004_09_15_10_59_37" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;프린터가 인쇄중이라도 다른 응용 프로그램을 실행할 수 있다.</td>
  </tr>
  <tr>
    <td height="8"></td>

  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="eaglead02_2004_09_15_10_59_37" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;한 페이지 단위로 스풀링하여 인쇄하는 방법과 인쇄할 문서 전부를 한번에 스풀링한 후 프린터로 전송하여  인쇄하는 방법이 있다.</td>
  </tr>

  <tr>
