    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;JPEG : 24bit 트루 컬러를 나타낼 수 있어서 인터넷으로 그림을 전송할 때 많이 사용한다.</td>

    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;GIF : 인터레이스 기법을 지원해 인터넷에서 많이 사용되는 포맷으로 16비트 트루컬러를 지원한다.</td>
