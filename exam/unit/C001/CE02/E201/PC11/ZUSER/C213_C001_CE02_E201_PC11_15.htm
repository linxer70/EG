    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;바로 가기 아이콘의 확장자는 .LNK이며, 컴퓨터에 하나씩만 존재한다.</td>

  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;바로 가기 아이콘은 원본 파일의 위치 정보만 가지고 있기 때문에, 바로 가기 아이콘이 삭제되더라도 원본 파일은 삭제되지 않는다.</td>
