    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;폴더 명이 'M'으로 시작하는 폴더가 하나만 있는 경우에 'M' 키를 누르면 해당 폴더가 선택된다.</td>

  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2006_03_17_11_55_27" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;숫자 패드의 '+'키를 누르면 선택된 폴더의 최하위까지의 모든 하위 폴더를 항상 표시해준다.</td>
  </tr>

    <td height="8"></td>

  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2006_03_17_11_55_27" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;왼쪽 방향키(←)를 누르면 선택된 폴더가 열려있을 때는 닫고, 닫혀 있으면 상위 폴더가 선택된다.</td>
