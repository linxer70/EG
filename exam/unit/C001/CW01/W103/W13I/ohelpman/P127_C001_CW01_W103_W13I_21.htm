    </td>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[내 컴퓨터] 아이콘이나 [시작] 버튼의 바로 가기 메뉴에서 [탐색]을 선택한다.</td>
  </tr>
  <tr>

  </tr>
  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;시작 메뉴의 [실행]을 선택하고 실행 창에서 explorer를 입력하고 확인 버튼을 누른다.</td>
