  <tr>
    <td><b class="mat">다음 중 한글 Windows XP에서 사용자 계정에 관한 설명으로 옳지 않은 것은?</b></td>
  </tr>

    <td height="8"></td>

  </tr>

<table width="420" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="2010024_2008_07_23_15_35_22" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;실행 중인 프로그램을 종료하지 않고, 사용자 계정만 변경하기 위해서는 [Winodws 로그오프] 대화상자에서 [사용자 전환]을 선택한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="2010024_2008_07_23_15_35_22" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;사용자 계정을 사용하면 컴퓨터를 사용하는 사용자마다 바탕화면, 시작메뉴, 즐겨찾기 등을 서로 다르게 설정할 수 있다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="2010024_2008_07_23_15_35_22" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[제한된 계정]의 권한을 가진 사용자는 다른 사용자의 암호를 변경할 수 있다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="2010024_2008_07_23_15_35_22" value="radio3" onClick="a('<?echo $pgnum ?>-4') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"   width="10" >④</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;사용자 계정의 유형에는 [컴퓨터 관리자]와 [제한된 계정]이 있다.</td>
  </tr>
