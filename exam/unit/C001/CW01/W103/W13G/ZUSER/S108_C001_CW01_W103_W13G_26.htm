    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;오목 들어간 것은 현재 활성화된 창을 나타내고 볼록 나온 것은 비활성화된 창을 나타낸다.</td>

  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2006_06_30_17_37_39" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;활성화된 누름 단추를 다시 한 번 더블클릭하면 새로운 프로그램이 하나 더 실행된다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2006_06_30_17_37_39" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[Alt] + [Esc]를 누르면 실행중인 프로그램들이 하나씩 선택된다.</td>
  </tr>
