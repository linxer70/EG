    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2007_10_16_15_01_32" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;파일 및 폴더에 대한 액세스 제어를 유지하고 제한된 계정을 지원하려면 NTFS를 사용해야 한다.</td>

  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2007_10_16_15_01_32" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;NTFS는 FAT 또는 FAT32보다 강력한 보안 기능뿐만 아니라 Active Directory를 호스트하는데 필요한 기능을 포함하고 있다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>

  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2007_10_16_15_01_32" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;드라이브 변환기를 이용하여 NTFS 형식을 FAT32 형식으로 변경할 수 있다.</td>
  </tr>
