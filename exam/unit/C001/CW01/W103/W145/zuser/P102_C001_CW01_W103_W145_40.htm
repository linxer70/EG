    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2004_06_02_23_28_23" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp; IP 주소는 네트워크와 호스트 이름을 의미하는 32비트 숫자로 되어 있다.</td>
  </tr>
  <tr>

  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2004_06_02_23_28_23" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;DNS는 숫자로 된 IP 주소를 문자로 된 주소로 바꿔 주는 역할을 한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>

  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2004_06_02_23_28_23" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;게이트웨이(Gateway)는 주로 LAN에서 다른 네트워크에 데이터를 보내거나 다른 네트워트로부터 데이터를 받아들이는 통신 기능을 수행한다.</td>
  </tr>
  <tr>
    <td height="8"></td>

  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2004_06_02_23_28_23" value="radio3" onClick="a('<?echo $pgnum ?>-4') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"   width="10" >④</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;서브넷 마스크(Subnet Mask)는 IP 주소와 결합하여 사용자의 컴퓨터가 속한 네트워크를 식별한다.</td>
