    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp; DNS는 문자로 된 주소(도메인 네임)를 숫자로 된 IP 주소로 바꾸어 주는 역할을 한다.</td>

  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;게이트웨이(Gateway)는 주로 네트워크에 분산되어있는 장치들을 하나로 모아주는 기능을 수행한다.</td>
