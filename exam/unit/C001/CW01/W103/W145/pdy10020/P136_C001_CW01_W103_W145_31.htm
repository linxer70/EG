  <tr>
    <td><b class="mat">다음 중 한글 Windows XP에서 네트워크 구성 요소에 대한 설명으로 옳지 않은 것은?</b></td>

<table width="420" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="pdy10020_2007_03_05_14_49_41" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;서비스(Service)는 네트워크에서 파일을 송수신하는 프로그램으로 방화벽 서비스를 포함한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="pdy10020_2007_03_05_14_49_41" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;클라이언트(Client)는 네트워크를 통해 다른 컴퓨터에 연결하여 컴퓨터 및 파일을 액세스할 수 있도록 한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="pdy10020_2007_03_05_14_49_41" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;어댑터(Adapter)는 컴퓨터를 물리적으로 네트워크에 연결하는 하드웨어 장치이다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="pdy10020_2007_03_05_14_49_41" value="radio3" onClick="a('<?echo $pgnum ?>-4') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"   width="10" >④</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;프로토콜(Protocol)은 컴퓨터가 네트워크에서 통신하는데 사용하는 통신 규약이다.</td>
  </tr>
