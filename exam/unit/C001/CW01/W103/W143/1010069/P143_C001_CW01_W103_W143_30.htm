  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="1010069_2008_10_08_15_14_29" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[디스크 검사]는 디스크의 물리적이거나 논리적인 오류뿐만 아니라 바이러스 검사도 포함한다.</td>

    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="1010069_2008_10_08_15_14_29" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[디스크 검사]를 실행하려면 현재 볼륨의 모든 파일을 닫고 하는 것이 좋다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="1010069_2008_10_08_15_14_29" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;해당 디스크 드라이브의 등록정보 창의 [도구] 탭에서 [지금 검사]를 선택하여 실행된다.</td>
  </tr>
  <tr>
    <td height="8"></td>

    </td>
