    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;[디스크 검사] 창에서 검사할 디스크를 선택하고 [시작] 버튼을 누르면 실행된다.</td>
  </tr>
  <tr>
    <td height="8"></td>

  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2005_09_01_10_08_50" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;오류가 발생한 파일 조각에 대한 복구 기능을 전혀 제공하지 않는다.</td>
  </tr>

  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2005_09_01_10_08_50" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;검사 유형으로는 [표준 검사]와 [정밀 검사]가 있다.</td>
