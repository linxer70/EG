    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;한글 Windows 98 환경에 대한 전반적인 정보를 저장하고 있으며, 응용 프로그램 작동에 필요한 매개 변수로 구성된다.</td>
  </tr>

    <td height="8"></td>

    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2006_03_17_13_13_49" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;레지스트리의 정보는 일반 텍스트 파일로 구성되어 있으며, 삭제가 불가능하다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2006_03_17_13_13_49" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;레지스트리를 편집을 위해 REGEDIT.EXE와 같은 특수한 응용 프로그램을 사용한다.</td>
  </tr>
  <tr>
    <td height="8"></td>

  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="ZUSER_2006_03_17_13_13_49" value="radio3" onClick="a('<?echo $pgnum ?>-4') ">
