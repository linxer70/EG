    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;비 실행 파일을 [Shift] 키를 누른 채 다른 폴더로 드래그하면 파일이 이동된다.</td>

    </td>
