  <tr>
    <td><b class="mat">한글 Windows 98에서 사용되는 숨김 속성에 대한 설명과 거리가 먼 것은?</b></td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat_view"></td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
</table>
<table width="420" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="eagleadmin_2004_06_18_12_18_55" value="radio3" onClick="a('<?echo $pgnum ?>-1') ">
    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;숨김 속성의 파일은 [시작]-[찾기]-[파일 또는 폴더]에서 찾기를 하여도 찾을 수 없다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="eagleadmin_2004_06_18_12_18_55" value="radio3" onClick="a('<?echo $pgnum ?>-2') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;숨김 속성의 파일을 표시하려면 [보기]-[폴더 옵션]을 차례로 클릭한 후 [보기] 탭에서 모든 파일 표시를 선택한다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="eagleadmin_2004_06_18_12_18_55" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;숨김 속성의 파일이 지워지거나 위치가 바뀌면 Windows 또는 응용 프로그램이 실행되지 않을 수 있다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="eagleadmin_2004_06_18_12_18_55" value="radio3" onClick="a('<?echo $pgnum ?>-4') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"   width="10" >④</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;폴더 옵션에서 [모든 파일 표시]나 [숨김 파일 표시하지 않음]의 선택은 해당 폴더에만 적용된다.</td>
  </tr>
  <tr>
    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
</table>
