    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;프린터를 설치할 때 설치 프로그램은 프린터 글꼴을 한 개만 설치할 수 있다.</td>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
