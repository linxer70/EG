    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;창을 닫을 때는 작업표시줄 내의 종료 아이콘<img src = '/exam/unit/C001/CW01/W103/W13A/ZUSER/images/P130-21-2-1.gif'>을 클릭하거나 [Alt]＋[F4]키를 눌러 닫는다.  </td>
