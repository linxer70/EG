    </td>

    <td class="mat1"  height="25"  width="400" >&nbsp;프린터는 10개까지 설치할 수 있고 처음 설치한 프린터가 기본값으로 기본 프린터가 된다.</td>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;기본 프린터의 변경은 프린터 아이콘을 선택한 후 [파일]-[기본 프린터로 설정] 항목을 선택한다.</td>

  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;컴퓨터가 네트워크에 연결되지 않을 때에는 프린터 종류를 '로컬 프린터'로 설정한다.</td>
