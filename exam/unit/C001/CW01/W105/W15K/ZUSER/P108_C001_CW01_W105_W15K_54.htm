    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;멀티 프로그래밍이 가능하려면 여러 개의 CPU가 있어야 하며 각 CPU가 각자의 프로그램을 실행하므로 가능하다.

  </tr>
  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;똑같은 프로그램인 경우에만 2개 이상의 동시 실행이 가능하며 사실상 하나의 프로그램이 실행되는 것이다.
