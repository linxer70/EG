    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;같은 길이의 곡을 저장하면 MIDI파일이 WAV파일보다 크다.</td>

  <tr>
    <td height="8"></td>

    <td class="mat1"  height="25"  width="400" >&nbsp;WAV는 음성표현이 가능하지만 MIDI는 불가능하다.</td>
