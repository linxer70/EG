  <tr>

    <td height="8"></td>

  </tr>
  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;MIDI는 음성 표현이 불가능하나 WAV는 가능하다.</td>
  </tr>

    <td height="8"></td>
    <td height="8"></td>
    <td height="8"></td>
  </tr>
  <tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;같은 길이의 곡을 저장하면 MIDI 파일이 WAV 파일보다 크다.</td>
