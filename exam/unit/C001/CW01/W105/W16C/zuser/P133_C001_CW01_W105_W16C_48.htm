    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;보조기억장치로부터 RAM 으로 데이터를 전송하는 속도는 주기억장치로부터 RAM으로 데이터를 전송하는 것에 비해 매우 빠르다.

    </td>
