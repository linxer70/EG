    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;우리나라의 프로그램 저작권은 프로그램이 장착된 때로부터 발생하는데 반드시 공표할 의무를 갖는다. </td>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;저작자가 사망 후에 공표된 저작물도 생전에 공표된 저작물과 같이 사후 50년간 보호된다. </td>
