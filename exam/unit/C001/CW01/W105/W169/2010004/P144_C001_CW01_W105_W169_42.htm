    </td>
    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;인터네트워킹이란, 별개의 네트워크를 하나의 통합된 네트워크로 연결하는 방법, 연결의 과정을 말한다.</td>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;부가가치 통신망(VAN)은 통신회선을 빌려 컴퓨터 통신망을 구축하고 인터넷에서 구할 수 없는 새로운 정보나 서비스를 제공하는 통신망을 말한다.</td>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;종합정보 통신망(ISDN)은 광케이블을 사용하여 150~600Mbps의 초고속 대용량 데이터를 전송할 수 있다.</td>
