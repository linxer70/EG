    <td class="mat1" height="25" width="10" align="center" valign="top" >①</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;연상기억장치(Associative Memory) : 보조기억장치 일부를 주기억장치처럼 사용하는 것을 의미한다.</td>
  </tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >②</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;가상기억장치(Virtual Memory) : 주기억장치의 일부를 보조기억장치처럼 사용하는 것을 의미한다.</td>
  </tr>

  </tr>
  <tr> 
    <td class="mat1" align="center" valign="top"  width="10" > <input type="radio" name="2010024_2008_07_23_11_34_28" value="radio3" onClick="a('<?echo $pgnum ?>-3') ">
    </td>
    <td class="mat1"  height="25" align="center" valign="top"  width="10"  >③</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;레지스터(Register) : 가장 빠른 기억장치로 CPU 내부에서 주소, 명령어, 연산 결과 등을 저장하는 장치이다.</td>
  </tr>

    </td>
    <td class="mat1"  height="25" align="center" valign="top"   width="10" >④</td>
    <td class="mat1"  height="25"  width="400" >&nbsp;캐시기억장치(Cache Memory) : 주로 DRAM을 사용하며 CPU와 주기억장치 사이의 속도차이를 극복하기 위해서 사용한다.</td>
