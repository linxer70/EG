  <tr>
    <td class="mat_view" colspan=3>1929년 10월 24일 목요일, 주가가 갑작스럽게 폭락하기 시작했다. 이어 수많은 공장이 문을 닫고, 엄청난 실업자가 쏟아져 나왔다. 기업 도산이 속출하여 공황 직전 3.2%였던 실업률이 1933년에는 무려 25.5%나 되었다. 이를 계기로 (ㄱ)자본주의의 성격은 변화하게 된다.</td>
