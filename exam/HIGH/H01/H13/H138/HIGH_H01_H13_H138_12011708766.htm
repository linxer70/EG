  <tr>
    <td class="mat_view" colspan=3>1. 범죄가 늘어나자 한국 경찰은 인원과 장비를 늘려 범인 검거 활동을 강화하였다.<br>
2. 일본 회사는 한국에 공장을 세우고 소형카세트를 생산하여 미국에 팔았다.<br>3. 한국의 베이비복스가 중국에서 광고에 출연하여 거액의 출연료를 받았다.<br>4. 점순씨는 탁아방에 20만원에 아이를 맡겼다.<br></td>
